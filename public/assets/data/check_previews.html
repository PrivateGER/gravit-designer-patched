<html>
<script>
	window.onload = function () {
		var xhr = new XMLHttpRequest();
		xhr.open('GET', './previews.json');
		xhr.send(null);
		xhr.onload = function () {
			if (xhr.status < 400 ){ 
				var resp = JSON.parse(xhr.responseText);
				document.body.innerHTML = resp.join('');
			}
		};
		// document.body.innerHTML = previews.join('');
	}
</script>
	<body></body>
</html>
